<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      font-family: 'Inter', sans-serif;
    }
    .instruction {
      text-align: center;
      color: #6B7280;
      margin-bottom: 2rem;
    }
    .card {
      border: 1px solid #E5E7EB;
      border-radius: 0.375rem;
      padding: 1rem;
      width: 300px;
      text-align: center;
      margin: 0.5rem;
    }
    .card:hover {
      border-color: #3B82F6;
    }
    .card h2 {
      margin: 0.5rem 0;
    }
    .card p {
      color: #6B7280;
    }
    .card a {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #3B82F6;
      color: #fff;
      text-decoration: none;
      border-radius: 0.375rem;
    }
    .card a:hover {
      background: #2563EB;
    }
  </style>
</head>
<body>
  <div class="instruction">
    <p>To buy credits, please visit our dashboard and select the package of your preference.</p>
  </div>
  <div class="card">
    <h2>$10 USD</h2>
    <p>Enough to test your idea</p>
    <a href="https://dashboard.nixtla.io" target="_blank">Buy 1k Credits</a>
  </div>
  <div class="card">
    <h2>$40 USD</h2>
    <p>Getting serious?</p>
    <a href="https://dashboard.nixtla.io" target="_blank">Buy 5k Credits</a>
  </div>
  <div class="card">
    <h2>$700 USD</h2>
    <p>For BIG projects.</p>
    <a href="https://dashboard.nixtla.io" target="_blank">Buy 100k Credits</a>
  </div>
</body>
</html>
